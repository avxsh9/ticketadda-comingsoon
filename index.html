<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicketAdda</title>
  <link rel="stylesheet" href="style.css">

  <!-- Load EmailJS library -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("kAZQ9dMKCEOt54Z8l"); // ✅ Use only your correct Public Key
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- Logo/Brand -->
      <div class="logo">
        <img src="image.png" alt="TicketAdda Logo">
      </div>

      <!-- Main Message -->
      <div class="main-message">
        <h2>Under Construction</h2>
        <p>Your gateway to concerts, movies & sports</p>
      </div>

      <!-- Launch Info -->
      <div class="launch-info">
        <div class="launch-badge">
          <span>Launching End of 2025</span>
        </div>
      </div>

      <!-- Email Subscription -->
      <div class="email-section">
        <p class="email-text">Be the first to know when we launch</p>
        <form class="email-form" id="emailForm">
          <div class="input-group">
            <input 
              type="email" 
              id="emailInput"
              placeholder="Enter your email address" 
              required
            >
            <button type="submit" id="submitBtn">
              <span class="btn-text">Notify Me</span>
              <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
          </div>
          <div class="success-message" id="successMessage">
            Thank you! We'll notify you when we launch.
          </div>
        </form>
      </div>

      <!-- Social Links -->
      <div class="social-links">
        <a href="https://www.linkedin.com/company/ticketadda/" class="social-link" aria-label="LinkedIn">…</a>
        <a href="https://www.instagram.com/ticketadda.in/" class="social-link" aria-label="Instagram">…</a>
        <a href="https://x.com/ticketadda" class="social-link" aria-label="Twitter">…</a>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2025 TicketAdda.in</p>
      </div>
    </div>
  </div>

  <!-- Load your main JS after EmailJS -->
  <script type="module" src="main.js"></script>
</body>
</html>
