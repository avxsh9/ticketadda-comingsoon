<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketAdda.in - Under Construction</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init('nRRLaf6LXw6OLVSgZ'); // Public Key
   })();
</script>

</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Logo/Brand -->
            <div class="logo">
                <img src="image (1).png" alt="TicketAdda Logo">
            </div>
            
            <!-- Main Message -->
            <div class="main-message">
                <h2>Under Construction</h2>
                <p>Your gateway to concerts, movies & sports</p>
            </div>
            
            <!-- Launch Info -->
            <div class="launch-info">
                <div class="launch-badge">
                    <span>Launching End of 2025</span>
                </div>
            </div>
            
            <!-- Email Subscription -->
            <div class="email-section">
                <p class="email-text">Be the first to know when we launch</p>
                <form class="email-form" id="emailForm">
                    <div class="input-group">
                        <input 
                            type="email" 
                            id="emailInput"
                            placeholder="Enter your email address" 
                            required
                        >
                        <button type="submit" id="submitBtn">
                            <span class="btn-text">Notify Me</span>
                            <div class="loading-spinner" id="loadingSpinner"></div>
                        </button>
                    </div>
                    <div class="success-message" id="successMessage">
                        Thank you! We'll notify you when we launch.
                    </div>
                </form>
            </div>
            
            <!-- Social Links -->
            <div class="social-links">
                <a href="https://www.linkedin.com/company/ticketadda/" class="social-link" aria-label="LinkedIn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect x="2" y="9" width="4" height="12"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                </a>
                <a href="https://www.instagram.com/ticketadda.in/" class="social-link" aria-label="Instagram">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                    </svg>
                </a>
                <a href="https://x.com/ticketadda" class="social-link" aria-label="Twitter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                    </svg>
                </a>
            </div>
            
            <!-- Footer -->
            <div class="footer">
                <p>&copy; 2025 TicketAdda.in</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
    <script type="text/javascript">
        (function(){
           emailjs.init('kAZQ9dMKCEOt54Z8l'); // new public key
        })();
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

     
</body>
</html>
