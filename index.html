        <!-- Animated Background Elements -->
        <div class="bg-elements">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
        </div>

        <div class="content">
            <!-- Logo Section -->
            <div class="logo fade-in">
                <img width="320px" src="image.png" alt="TicketAdda Logo" class="logo-image">
            </div>

            <!-- Main Message -->
            <div class="main-message fade-in">
                <h2>Indiaâ€™s Premier Ticket Marketplace</h2>
                <p>Be the first to get updates on events, concerts & sports</p>
            </div>

            <!-- Launch Info -->
            <div class="launch-info fade-in">
                <div class="launch-badge">
                    <span>ðŸš€ Launching Soon</span>
                </div>
                <div class="countdown">
                    <div class="countdown-item">
                        <span class="count" id="days">--</span>
                        <span class="label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span class="count" id="hours">--</span>
                        <span class="label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span class="count" id="minutes">--</span>
                        <span class="label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span class="count" id="seconds">--</span>
                        <span class="label">Seconds</span>
                    </div>
                </div>
            </div>

            <!-- Email Subscription -->
            <div class="email-section fade-in">
                <p class="email-text">Be the first to know when we launch</p>
                <form id="emailForm" class="email-form">
                    <div class="input-group">
                        <input 
                            type="email" 
                            id="emailInput" 
                            placeholder="Enter your email address"
                            required
                            autocomplete="email"
                        >
                        <button type="submit" id="submitBtn" class="notify-btn">
                            <span class="btn-text">Notify Me</span>
                            <div class="loading-spinner"></div>
                        </button>
                    </div>
                </form>

                <!-- Messages -->
                <div id="messageContainer" class="message-container">
                    <div id="successMessage" class="success-message"></div>
                    <div id="errorMessage" class="error-message"></div>
                </div>
            </div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script>
const emails = JSON.parse(localStorage.getItem("subscribedEmails") || "[]");

document.getElementById("notifyForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value.trim();

    if(emails.includes(email)) {
        alert("Aap already notify kar chuke hain!");
    } else {
        emails.push(email);
        localStorage.setItem("subscribedEmails", JSON.stringify(emails));
        alert("Thank you! You are subscribed.");
        document.getElementById("email").value = "";
    }
});
</script>
